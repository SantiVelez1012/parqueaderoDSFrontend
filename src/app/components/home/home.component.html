<div class="container-fluid mt-5 mb-5">

    <div class="row">
        <div class="col-12 justify-content-center">
            <h3 class="text-center">
                Bienvenido a un sistema de parqueadero
            </h3>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-md-4"></div>
        <div class="col-md-4 col-12 justify-content-center">

            <a href="/entryVehiculo"><button class="w-100 bg-success text-white mt-5 mb-1"> Entrada de Vehiculos </button></a>

            <a href="/getVehiculos"><button class="w-100 bg-success text-white mt-5 mb-1"> Consulta general de Vehiculos </button></a>

            <a href="/getVehiculoByPlaca"><button class="w-100 bg-success text-white mt-5 mb-1"> Consulta de Vehiculo por placa y Salida de Vehiculo </button></a>


        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="row mt-5 mb-5">
        <div class="col-md-4"></div>
        <div class="col-md-4 col-12 justify-content-center">

            <form [formGroup]="form" class="w-100" (ngSubmit)="setCapacidad()">
                <div class="mb-3">
                    <label class="form-label text-center">Ingrese la capacidad del parqueadero</label>
                    <input type="number" class="form-control" formControlName="capacidad">
                </div>
                <button type="submit" class="btn btn-success w-100">Asignar Capacidad</button>
            </form>


        </div>
        <div class="col-md-4"></div>
    </div>


</div>
