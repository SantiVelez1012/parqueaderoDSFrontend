<div class="container mt-5">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Placa</th>
                    <th scope="col">Fecha y Hora de Ingreso</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let vehiculo of vehiculos">
                    <td>{{vehiculo.placa}}</td>
                    <td>{{servicioFecha.showDate(vehiculo.fechaIngreso)}}</td>
                    <td>
                        <button class="btn-danger" (click)="salir(vehiculo.placa)">Salir</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
